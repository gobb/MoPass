<!doctype html>
<html lang="en" ng-app id="ng-app">
<head>
    <title>MoPass</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="components/angular/angular.min.js"></script>
    <!--[if lte IE 8]>
    <script src="components/JSON-js/json2.js"></script>
    <![endif]-->
    <script src="mopass.js" type="text/javascript"></script>
    <link rel="stylesheet" href="components/bootstrap/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="components/bootstrap/css/bootstrap-responsive.min.css" media="screen">
</head>
<body>
    <div class="container" ng-controller="PassCtrl">
        <h1>MoPass</h1>

        <table class="table table-stripped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="password in passwords">
                    <td>{{ password.username }}</td>
                    <td>{{ password.password }}</td>
                    <td>{{ password.comment }}</td>
                </tr>
            </tbody>
        </table>

        <form class="form-inline" ng-submit="addPassword()">
            <input type="text" ng-model="newUsername" class="span3" required="true" placeholder="New username...">
            <input type="text" ng-model="newPassword" class="span3" required="true" placeholder="password...">
            <input type="text" ng-model="newComment" class="span3" placeholder="(optional) comment">
            <input class="btn btn-primary" type="submit" value="Add">
        </form>
    </div>
</body>
</html>
